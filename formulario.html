<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <form action="">
    <h2>FORMULARIO</h2>
    <input type="text" onblur="validarUsuario(this)" name="usuario" placeholder="Usuario Entre 3 y 25 caracteres"><span id="usuario"></span>
    
    <p>Contraseña: Al menos 8 caracteres y una letra en mayúsculas, una minúscula y un digito</p>
    <input type="password" onblur="validarConstraseña(this)" name="password" id="password" placeholder="password"><span id="contraseña"></span>
    
    <input type="password" onblur="validarConfirmarConstraseña()" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Contraseña"><span id="confirmarContraseña"></span>
    
    <input type="email" onblur="validarEmail(this)" name="email" id="" placeholder="Introduce tu correo"><span id="email"></span>

    <input type="text" onblur="validarNombre(this)"  name="name" id="" placeholder="Introduce tu nombre minimo 3 letras"><span id="nombre"></span>
    
    <input type="text" onblur="validarApellidos(this)" name="apellidos" id="" placeholder="Introduce tús dos apellidos"><span id="apellido"></span>
    <p>Dirección (textarea): Mínimo que contenta un CP de 5 digitos, con el
    siguiente formato: Dirección, Población, CP y Provincia. </p>
    <p>Introduce tu dirección</p>

   <textarea onblur="validarCP(this)"  name="" id="cpInput" cols="30" rows="10" placeholder="Formato: Dirección \nCP \nPoblación \nProvincia "></textarea>
        <input type="submit"><span id=""></span>
</form>
</body>
</html>
